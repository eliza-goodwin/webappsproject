<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="header-div">
            <img src="pear.png" alt="" id="header-pear-photo">
            <h1 class="header">Meal Planner</h1>
            <img src="pear.png" alt="" id="header-pear-photo">
        </div>
        

        <!-- this is the meal planner column -->
        <div class="left-column">

            <div class="add-new">
                <div>
                    <button id="add-new-button">Add New</button>
                </div>
                

                <!-- NEW PLANS -->

                <div class="plans">

                </div>

                <div class="new-plan-modal">
                    <div class="modal">
                        <h4 id="close-modal">X</h4>
    
                        <div class="modal-content">
                            <div class="day">
                                <h2>Day Of The Week:</h2>
                                <input type="text" id="day-input">
                            </div>
                            <div class="name">
                                <h2>Name Of Meal:</h2>
                                <input type="text" id="name-input">
                            </div>
                            <div class="date">
                                <h2>Date:</h2>
                                <input type="text" id="date-input">
                            </div>
                            <div class="serving">
                                <h2>Serving Size:</h2>
                                <input type="text" id="serving-input">
                            </div>
                            <div class="category">
                                <h2>Category:</h2>
                                <input type="text" id="category-input">
                            </div>
                            <div class="add-plan">
                                <button id="add-plan-button">Add</button>
                            </div>
                        </div>
                </div>
            </div>

        </div>
    </div>

        <!-- this is the grocery list column -->
    <div class="right-column">
        <h2 id="grocery-list-header">Grocery List</h2>
        <div class="grocery-buttons" >
            <input type="text" id="grocery-list-input" placeholder="Add a new item">
            <button id="add-new-item-to-list">+</button>
            <!-- <button id="edit-items-on-list">Edit</button> -->
        </div>

        <!-- this is the unordered list -->
        <div>
            <ul class="grocery-list" id="grocery-list-ul">
                <li>Bread</li>
            </ul>
        </div>
    </div>
        
</div>
    

    <script src="./app.js"></script>
</body>
</html>
